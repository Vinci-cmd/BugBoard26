# --- SERVER ---
server.port=8080

# --- DATABASE CONNECTION (RENDER) ---
# Copia l'External Database URL dalla dashboard di Render
spring.datasource.url=jdbc:postgresql://host-di-render.com:5432/nome_db
spring.datasource.username=bugboard26_vyc6_user
spring.datasource.password=tua_password

# --- CONFIGURAZIONE SICUREZZA JPA (IMPORTANTE!) ---
# "validate": Controlla che le classi Java corrispondano al DB. 
# Se non corrispondono, lancia errore. NON modifica il DB.
spring.jpa.hibernate.ddl-auto=validate

# Mostra le query SQL nella console (utile per capire cosa succede)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- SSL PER RENDER ---
spring.datasource.properties.ssl=true
